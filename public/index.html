  <header id="banner">  
    <span>Keep calm,</span>

  <ol id="game-setup" class="section">
    <li>
      <label for="player-name">Select name:</label>
      <input type="text" name="player-name" id="player-name" />

    <li>

    <h2>{playerName}</h2>
    <p class="cash">&pound; {amount}</p>
  </aside>
  
  <content id="game-zone">
    <div id="current-item">
      <h2>Item name</h2>
      <p>&pound; </p>
    </div>
    
    <div id="country-list">
      <h2>Who do you want to sen this to?</h2>
      <ul>
        {loopMe*6}

        {/loopMe}
      </ul>
    </div>

    <div id="count-down">
      <input type="button" class="button" value="This is evil, I'll pass" />
      <p>{countDown}</p>
